<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Template Bootstrap</title>
	<!-- jQuery 3.5.1. -->
	<script src="bootstrap5/jquery-3.5.1.min.js"></script>
	<!-- Latest compiled and minified CSS Bootstrap 5 -->
	<link rel="stylesheet" href="bootstrap5/bootstrap.min.css">
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="bootstrap5/bootstrap.bundle.min.js"></script>
	<!-- Ícones do Bootstrap 5 -->
<link rel="stylesheet" href="bootstrap5/bootstrap-icons.css">
</head>
<body>
  <div class="container">
		<div class="row">
			<div class="col-md-12">
      			<h2>Tipo de botões com o Bootstrap</h2>
      		</div>
      	</div>
		<div class="row">
			<div class="col-md-12">
				<button type="button" class="btn">Básico</button>
				<button type="button" class="btn btn-default">Padrão</button>
				<button type="button" class="btn btn-primary">Primário</button>
				<button type="button" class="btn btn-success">Successo</button>
				<button type="button" class="btn btn-info">Info</button>
				<button type="button" class="btn btn-warning">Aviso</button>
				<button type="button" class="btn btn-danger">Perigo</button>
				<button type="button" class="btn btn-link">Link</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
      			<h2>Tamanho dos botões do Bootstrap</h2>
      		</div>
      	</div>
		<div class="row">
			<div class="col-md-12">
				<button type="button" class="btn btn-primary btn-lg">Botão grande</button>
				<button type="button" class="btn btn-primary btn-md">Botão médio</button>
				<button type="button" class="btn btn-primary btn-sm">Botão pequeno</button>
				<button type="button" class="btn btn-primary btn-xs">Botão muito pequeno</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h2>Tags que aceitam botões do Bootstrap</h2>
				<a href="#" class="btn btn-info" role="button">Link como botão</a>
				<button type="button" class="btn btn-info">Tag Button</button>
				<input type="button" class="btn btn-info" value="Tag Button com value">
				<input type="submit" class="btn btn-info" value="Botão submit de formulário">
				<input type="reset" class="btn btn-info" value="Botão reset de formulário">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h2>Botões com outline</h2>
				<button type="button" class="btn btn-outline-primary">Primário</button>
				<button type="button" class="btn btn-outline-success">Successo</button>
				<button type="button" class="btn btn-outline-info">Info</button>
				<button type="button" class="btn btn-outline-warning">Aviso</button>
				<button type="button" class="btn btn-outline-danger">Perigo</button>
			</div>
		</div>

  </div> <!-- fim da div class="container" -->
</body>
</html>
